<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body> 
    <div class="container">
        <div>
        <h1 id="heading">Weather Manager</h1>
        <br>
        <input type="text" placeholder="Search city" name="" id="search-city">
        <br>
        <input type="button" onclick="searchWeather()" value="search">
    </div>
    <div class="result">
        <h2 id="city-name">---------</h2>
    </div>
    <div>
        <h1 id="weather-type">--------</h1>
    </div>
    <div>
        <h3>Temp :<span id="Temp"></span><span>°F</span></h3>
        <h3>Min Temp :<span id="Min-temp"></span><span>°F</span></h3>
        <h3>Max Temp :<span id="Max-temp"></span><span>°F</span></h3>
    </div>
    </div>
    
</body>
</html>
